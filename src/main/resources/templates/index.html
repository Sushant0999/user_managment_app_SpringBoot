<!DOCTYPE html>
<html th="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<section>
		<h1 align="center">Index</h1>
		<div class="container">
			<div class="container" style="background-color: grey; padding: 10px">
				<th:block th:if="${session.quote}">
					<div style="margin: 2px 50px 2px 50px;">
						<p class="text-center fs-4">[[${session.quote}]]</p>
						<th:block th:text="${@sessionHelper.removeMessageQuote()}"></th:block>
					</div>
				</th:block>

			</div>
			<div class="container" style="background-color: grey; padding: 10px">
				<th:block th:if="${session.author}">
					<div style="margin: 2px 50px 2px 50px;">
						<p class="text-center fs-4">[[${session.author}]]</p>
						<th:block th:text="${@sessionHelper.removeMessageAuthor()}"></th:block>
					</div>
				</th:block>
			</div>
			<div id="carouselExampleIndicators" class="carousel slide"
				data-bs-ride="carousel">
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="0" class="active" aria-current="true"
						aria-label="Slide 1"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="1" aria-label="Slide 2"></button>
					<button type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide-to="2" aria-label="Slide 3"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="https://source.unsplash.com/random/1920x1080/?clouds" class="d-block w-100"
							alt="...">
					</div>
					<div class="carousel-item">
						<img src="https://source.unsplash.com/random/1920x1080/?clouds"
							class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item">
						<img src="https://source.unsplash.com/random/1920x1080/?clouds"
							class="d-block w-100" alt="...">
					</div>
				</div>
				<button class="carousel-control-prev" type="button"
					data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>

	</section>

</body>
</html>
