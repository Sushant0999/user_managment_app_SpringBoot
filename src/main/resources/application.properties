spring.datasource.url = jdbc:mysql://localhost:3306/user_management
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = update

server.port=443

server.ssl.enabled=true
server.ssl.keyAlias: local_ssl
server.ssl.key-store: classpath:local-ssl.p12
server.ssl.keyStoreType: PKCS12
server.ssl.key-password=Root@123
server.ssl.key-store-password= Root@123

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={use gmail}
spring.mail.password={use gmail App Password}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.smtp.writetimeout=500



